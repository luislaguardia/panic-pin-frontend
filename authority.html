<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGUIG POLICE OUTPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #f4f6f9;
        }

        #header-img {
            width: auto;
            height: 130px;
            display: block;
            margin: 20px auto 10px auto;
        }

        #output {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 15px auto;
            padding: 10px 20px;
            background: white;
            border-left: 5px solid #dc3545;
            border-radius: 5px;
            width: fit-content;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 90%;
            height: 500px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            border: 5px solid #007bff;
        }

        #alert-list {
            max-width: 90%;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .alert-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-time {
            font-size: 14px;
            color: gray;
        }

        @media (max-width: 768px) {
            #map {
                width: 95%;
                height: 450px;
            }

            #output {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <img id="header-img" src="authority.png" alt="Police Logo">

    <p id="output">Waiting for distress signals...</p>

    <div id="map"></div>

    <div id="alert-list">
        <h3>Distress Alerts</h3>
        <div id="alerts"></div>
    </div>

    <script>
        let map;
        let markers = [];

        function initializeMap() {
            map = L.map('map').setView([14.52, 121.05], 12); // Default view: Taguig
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        function fetchSOS() {
            fetch("https://panic-pin-backend.onrender.com/get_sos") // Vercel backend link
                .then(response => response.json())
                .then(sosList => {
                    if (sosList.length > 0) {
                        document.getElementById("output").innerHTML = `ðŸš¨ ${sosList.length} distress signals received!`;
                        updateMap(sosList);
                        updateAlertList(sosList);
                    } else {
                        document.getElementById("output").innerHTML = "No active distress signals.";
                        document.getElementById("alerts").innerHTML = "<p>No alerts available.</p>";
                    }
                })
                .catch(error => console.log("Error fetching SOS data.", error));
        }

        function updateMap(sosList) {
            if (!map) return;

            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            let bounds = new L.LatLngBounds();

            sosList.forEach(sos => {
                let marker = L.marker([sos.lat, sos.lon])
                    .addTo(map)
                    .bindPopup(`<b>${sos.user_id}</b><br>Location: ${sos.lat}, ${sos.lon}`)
                    .openPopup();
                markers.push(marker);
                bounds.extend([sos.lat, sos.lon]);
            });

            if (sosList.length === 1) {
                map.setView([sosList[0].lat, sosList[0].lon], 16);
            } else {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function updateAlertList(sosList) {
            const alertContainer = document.getElementById("alerts");
            alertContainer.innerHTML = "";

            sosList.forEach(sos => {
                const alertItem = document.createElement("div");
                alertItem.className = "alert-item";
                alertItem.innerHTML = `
                    <strong>${sos.user_id}</strong> at ${sos.lat}, ${sos.lon}
                    <div class="alert-time">ðŸ“… ${new Date(sos.timestamp).toLocaleString()}</div>
                `;
                alertContainer.appendChild(alertItem);
            });
        }

        initializeMap();
        setInterval(fetchSOS, 5000);
        fetchSOS();
    </script>
</body>
</html>
