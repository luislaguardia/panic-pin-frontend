<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .sos-section {
            margin-top: 20px;
        }
        .sos-btn {
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }
        .sos-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
        .address {
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        #sos-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }
        #alerts {
            display: none;
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <div class="profile">
            <div>
                <p>Welcome back, <strong>Maria Santos</strong></p>
            </div>
            <img src="userprofile3.jpeg" alt="Profile Picture">
        </div>
        <div class="sos-section">
            <h2><strong>Are you in emergency?</strong></h2>
            <p>Press the button below, help will reach you soon.</p>
            <div class="sos-btn" onclick="sendSOS()">SOS</div>
        </div>
        <div class="address">
            <p><strong>Your current address</strong></p>
            <p id="location">Fetching location...</p>
        </div>
        <button onclick="fetchSOSAlerts()">Display Alerts</button>
        <div id="alerts"></div>
    </div>
    
    <script>
        function fetchSOSAlerts() {
            fetch("https://panic-pin-server.onrender.com/get_sos")
                .then(response => response.json())
                .then(sosList => {
                    let output = "<h3>Active SOS Alerts</h3>";
                    sosList.forEach(sos => {
                        output += `<p>üö® <strong>${sos.user_id}</strong> at ${sos.lat}, ${sos.lon} <br> ‚è±Ô∏è ${new Date(sos.timestamp).toLocaleString()}</p>`;
                    });
                    document.getElementById("alerts").innerHTML = output;
                    document.getElementById("alerts").style.display = "block";
                })
                .catch(error => console.log("Error fetching SOS data.", error));
        }
    </script>
</body>
</html>
